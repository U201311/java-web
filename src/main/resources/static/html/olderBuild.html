                <form name="sentMessage" id="contactForm" >
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>老人编号</label>
                            <input type="text" class="form-control" id="idnumber" >
                        </div>

                    <div class="control-group form-group">

                            <input type="text" class="form-control" id="idcard" >
                        </div>
                    </div>
                    <div class="control-group form-group">

                    <div class="control-group form-group">

                            </label>
                        </div>
                    </div>
                    <div class="control-group form-group">

                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>联系人姓名</label>
                            <input type="text" class="form-control" id="family">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>联系人与老人关系</label>
                            <input type="text" class="form-control" id="relationship">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>联系人电话</label>
                            <input type="tel" class="form-control" id="tel">
                        </div>
                    </div>

                    <div class="control-group form-group">
                        <div class="controls">
                            <label>床位号:</label>
                            <label>
                                <select class="province other" name="bednumber" id="bedbuilding" >
                                    <option value="未定义">未定义</option>
                                    <option value="一号楼">一号楼</option>
                                    <option value="二号楼">二号楼</option>
                                    <option value="三号楼">三号楼</option>
                                </select>&nbsp;&nbsp;
                            </label>
                            <label>
                                <select class="province other" name="bedfloor" id="bedfloor">

                                    <option value="一排">一排</option>
                                    <option value="二排">二排</option>
                                    <option value="三排">三排</option>
                                </select>&nbsp;&nbsp;
                            </label>
                            <label>
                                <select class="province other" name="bednumber" id="bednumber">
                                    <option value="未定义">未定义</option>

                                    <option value="三排">三排</option>
                                </select>&nbsp;&nbsp;
                            </label>
                            <label>
                                <select class="province other" name="number" id="number">
                                    <option value="未定义">未定义</option>
                                    <option value="一排">一排</option>
                                    <option value="二排">二排</option>
                                    <option value="三排">三排</option>
                                </select>&nbsp;&nbsp;
                            </label>
                        </div>
                    </div>


                    <div class="control-group form-group">
                        <div class="controls">
                            <label>护理等级</label>
                            <label>
                                <select class="province other" name="healthState" id="healthState" >
                                    <option value="未定义">未定义</option>
                                    <option value="全自理（一级）">全自理（一级）</option>
                                    <option value="半自理（二级）">半自理（二级）</option>
                                    <option value="半自理（三级）">半自理（三级）</option>
                                    <option value="一般不能自理（四级）">一般不能自理（四级）</option>
                                    <option value="不能自理（五级）">不能自理（五级）</option>
                                    <option value="不能自理（六级）">不能自理（六级）</option>
                                    <option value="不能自理（七级）">不能自理（七级）</option>
